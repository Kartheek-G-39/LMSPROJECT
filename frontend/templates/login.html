<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="/frontend/static/css/Login_page.css">
    <link href="https://fonts.googleapis.com/css?family=Psoppins%26display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/frontend/static/img/VVIT_logo.svg">
</head>
<body>
<nav>
    <div class="logo">
        <a class="navbar-brand" href="#"><img src="/frontend/static/img/VVIT_logo.svg" alt="logo" class="logo w-25"/></a>
    </div>
    <ul class="nav-links">
        <li><a href="home">Home</a></li>
        <li><a href="signup">SignUP</a></li>
        <li><a href="aboutus">About US</a></li>
    </ul>
    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>

<div class="container ">
<div class="row container_margin">
    <div class="d-flex flex-row justify-content-center ">
    <div class="d-none d-sm-none d-md-block d-lg-block d-xl-block">
        <img src="/frontend/static/img/login_user.svg" alt="reload" class=" pt-3 user_img">
    </div>
    <div class="d-none d-sm-none d-md-none d-xl-block d-lg-block col-md-6 col-xl-6 col-xl-6 pt-3">
        <div class="card ml-5 shadow-lg w-75 h-auto">

       <img src="/frontend/static/img/id-cards.svg" alt="reload" class="image_card mt-2 ">
            <div class="texts d-flex flex-column justify-content-center"  >
                <form action ="" method = "post">
                {% csrf_token %}
                    <div class="form-floating mb-3 ">
                        <input type="email" class="form-control input_class" id="floatingInput" name="mail" placeholder="name@vvit.net" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control input_class" id="floatingPassword" name="pass" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button type="submit" class="btn mt-3" data-mdb-ripple-init> Login</button>

                    <div class="styles mt-3">
                    <ul>
                        <li><a href="forgot"> Forgot Password </a> </li>
                    </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>

       
<script>
    function navSlide() {
        const burger = document.querySelector(".burger");
        const nav = document.querySelector(".nav-links");
        const navLinks = document.querySelectorAll(".nav-links li");

        burger.addEventListener("click", () => {
            //Toggle Nav
            nav.classList.toggle("nav-active");

            //Animate Links
            navLinks.forEach((link, index) => {
                if (link.style.animation) {
                    link.style.animation = ""
                } else {
                    link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
                }
            });
            //Burger Animation
            burger.classList.toggle("toggle");
        });

    }

    navSlide();
</script>
</body>
</html>
